<!DOCTYPE html>
<html>
<head>
	<title>jQuery中的Ajax</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

	<style type="text/css">
		p.p1{
			font-family: 幼圆;

		p.p2{

<body>
	<p class="p1">由于Ajax需要环境，所以将Ajax放在E:PHP/xampp/htdocs/Ajax里面</p>
